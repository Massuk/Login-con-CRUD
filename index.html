<html lang="es">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gym Partner</title>
    <link rel="stylesheet" href="css/login.css"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>  
<body>  
    <div id= "frm" class = "Caja">
        <form name = "f1" action = "authentication.php" onsubmit = "return validation()" method = "POST">  
        <h1 class="animate__animated animate__backInLeft">Identificate</h1>
            <p class="white"> 
                  
                <input type = "text" placeholder="Ingrese su usuario" id ="user" name  = "user" />  
            </p>  
            <p class="white">  
                
                <input type = "password" placeholder="Ingrese su contraseña" id ="pass" name  = "pass" />  
            </p>  
            <p class="white">    
                <button type="text" class="button">Ingresar</button>   
            </p>  
        </form>  
    </div>


    <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("No has escrito el usuario y contraseña");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("No has escrito el usuario");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("No has escrito la contraseña");  
                    return false;  
                    }  
                }                             
            }  
        </script>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
